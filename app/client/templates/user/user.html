<template name="user">
    <div class="row">
        <div class="col-xs-12">
            <a href="#">
                <div class="panel user-panel">
                    <div class="panel-body">
                        <div class="col-xs-3">
                            <img src="/img/user.png" width="46px" height="46px" alt="" class="img-circle">
                        </div>
                        <div class="col-xs-9">
                            <div class="row">
                                <div class="col-xs-12">{{name}}</div>
                            </div>
                            <div class="row">
                                <div class="col-xs-8">{{last_msg}}</div>
                                <div class="col-xs-4">{{last_msg_time}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</template>
