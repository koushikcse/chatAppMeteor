<template name="ChatPageLayout">
    <div class="row user-details">
        <div class="col-xs-2">
            <p class="text-center">
                <i class="fa fa-angle-left"></i>
            </p>
        </div>
        <div class="col-xs-2">
            <img src="/img/user.png" width="50px" height="50px" alt="" class="img-circle center-block">
        </div>
        <div class="col-xs-8">
            <h1 class="text-center">Soubhik Mondal</h1>
        </div>
    </div>
    <div class="row chat-view">
        <div class="col-xs-12">
            {{#each data}} {{>chat}} {{/each}}
        </div>
    </div>
    <div class="row input-box">
        <form>
            <div class="col-xs-10">
                <input type="text" class="form-control" placeholder="Enter text..." />
            </div>
            <div class="col-xs-2">
                <button type="submit" class="form-control btn btn-primary">
                    <i class="fa fa-angle-right"></i>
                </button>
            </div>
        </form>
    </div>
</template>
